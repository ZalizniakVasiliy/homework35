  <body>
    <header>
      <div class="container">
        <div class="wrapper-header-content">

            <!-- <div class="status-wrapper"><div class="status"></div></div> -->
            <menu>
              <li class="item-menu"><a href="#" class="item-link">home</a></li>
              <li class="item-menu"><a href="#">blog</a></li>
              <li class="item-menu">
                <a href="#">features</a>
              </li>
              <li class="item-menu">
                <a href="#">pricing</a>
              </li>
              <li class="item-menu">
                <a href="#">documentation</a>

            <ul class="list-social-icons">
              <li class="item-icon">
                <a href="#" class="social-icon fab fa-facebook-f"></a>

              </li>

                ></a>
              </li>
              <li class="item-icon">
                <!-- <a href="#" class="social-icon social-icon__medium"></a> -->

            <a href="#" class="header-btn">Get Started</a>

        </div>

          <div class="hero-wrapper-background">
            <div class="hero-wrapper">
              <div class="hero-context">
                <div class="hero-title">plan your life</div>
                <div class="hero-logo">
                  Increase your

                </div>
                <div class="hero-description">
                  Brute laoreet efficiendi id his, ea illum nonumes luptatum
                  pro. Usu atqui laudem an, insolens gubergren similique est cu.
                  Et vel modus congue vituperata.
                </div>
                <div class="picture-playing">
                  <img
                    class="elem-play_button"
                    src="../images/elemOfPlay.svg"
                    alt="element of play button"
                  />
                </div>
                <img
                    class="elem-loading"
                    src="../images/hero-loader_productivity.png"
                    alt="element of play button"
                  />
              </div>
            </div>
          </div>
